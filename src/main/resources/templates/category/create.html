<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/category/create}" th:object="${category}" method="POST" class="card w-50 mx-auto my-5">
    <h1 class="text-center">Create Category</h1>
    <a href="/category/list" class="ml-4">List Category</a>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <div class="form-group px-4">
        <label>Name Category: </label>
        <input type="text" class="form-control"  placeholder="Enter name product" th:field="*{name}">
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary ">Create</button>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
