<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">List Product</h1>
<a href="/category/create"><h3>Create New Product</h3></a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <th:block th:each="category : ${categories}">
        <tbody>
        <tr>
            <th scope="row" th:text="${category.id}"></th>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{/category/edit/__${category.id}__ }"><button class="btn btn-primary mt-4">Edit</button></a></td>
            <td><a th:href="@{/category/delete/__${category.id}__ }"><button class="btn btn-primary mt-4">Delete</button></a></td>
        </tr>
        </tbody>
    </th:block>

</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
