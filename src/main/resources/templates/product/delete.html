<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/product/delete}" th:object="${product}" method="POST" class="card w-50 mx-auto my-5">
    <a href="/product/list" class="ml-4">List Product</a>
    <input type="hidden" class="form-control" name="id" th:field="*{id}">

    <div class="form-group px-4">
        <label>Name Product: </label>
      <label th:text="${product.name}" class="form-control"></label>
    </div>
    <div class="form-group px-4">
        <label>Price: </label>
      <label th:text="${product.price}" class="form-control"></label>
    </div>
    <div class="form-group px-4">
        <label>Description: </label>
      <label th:text="${product.description}" class="form-control"></label>
    </div>
    <div class="form-group px-4">
        <label>Image: </label>
        <img width="100px" height="100px" th:src="@{'/image/' + ${product.image}}">
    </div>
    <div class="form-group px-4">
        <label>Quantity: </label>
      <label th:text="${product.quantity}" class="form-control"></label>
    </div>
    <div class="pl-4">
        <label>Category: </label>
      <label th:text="${product.category.name}" class="form-control"></label>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary ">Delete</button>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
