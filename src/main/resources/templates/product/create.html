<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/product/create}" th:object="${product}" method="POST" class="card w-50 mx-auto my-5"
      novalidate="novalidate" enctype="multipart/form-data">
    <h1 class="text-center">Create Product</h1>
    <a href="/product/list" class="ml-4">List Product</a>
    <th:block th:if="${massage}">
        <p th:text="${massage}"></p>
    </th:block>
    <div class="form-group px-4">
        <label>Name Product: </label>
        <input type="text" class="form-control"  placeholder="Enter name product" th:field="*{name}">
    </div>
    <div class="form-group px-4">
        <label>Price: </label>
        <input type="number" class="form-control" th:field="*{price}">
    </div>
    <div class="form-group px-4">
        <label>Description: </label>
        <input type="text" class="form-control" placeholder="Enter Description" th:field="*{description}">
    </div>
    <div class="form-group px-4">
        <label>Image: </label>
        <input type="file" class="form-control" th:field="*{image}">
    </div>
    <div class="form-group px-4">
        <label>Quantity: </label>
        <input type="number" class="form-control" th:field="*{quantity}">
    </div>
    <div class="pl-4">
        <label>Category: </label>
        <select th:field="*{category}">
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary ">Submit</button>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
